{% extends "admin/base_site.html" %}
{% load i18n admin_urls %}

{% block content %}
  <h1>{% trans "Assign Shelter to selected users" %}</h1>
  <form method="post">{% csrf_token %}
    <p>{% trans "Select a shelter to assign to the selected users:" %}</p>
    <select name="shelter">
      <option value="">---------</option>
      {% for s in shelters %}
      <option value="{{ s.pk }}">{{ s.shelter_name }} ({{ s.city }})</option>
      {% endfor %}
    </select>

    <!-- include the selected objects as hidden inputs -->
    {% for p in profiles %}
      <input type="hidden" name="_selected_action" value="{{ p.pk }}" />
    {% endfor %}

    <!-- keep the action name so admin will route back to the action handler -->
    <input type="hidden" name="action" value="{{ action }}" />
    <button type="submit" name="apply" class="default">{% trans "Apply" %}</button>
    <a href="{{ request.META.HTTP_REFERER|default:'/' }}">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
